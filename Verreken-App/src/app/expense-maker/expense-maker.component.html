<div>
    <mat-form-field class="input-field">
        <mat-label>Naam</mat-label>
        <input matInput type="text" [formControl]='nameControl' required>
        <mat-error *ngIf="nameControl.invalid">Naam mag niet leeg zijn</mat-error>
    </mat-form-field>
</div>

<div>
    <mat-form-field class="input-field">
        <mat-label>Inleg</mat-label>
        <input matInput type="number" [formControl]='amountControl' required>
        <span matPrefix>â‚¬&nbsp;</span>
        <mat-error *ngIf="amountControl.invalid">Inleg mag niet leeg of lager dan 0.01 zijn</mat-error>
    </mat-form-field>
</div>

<div>
    <button mat-stroked-button color="primary" (click)="addExpense()">Toevoegen</button>
</div>
